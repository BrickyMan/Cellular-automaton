<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bricksman - Клеточный автомат | Игра "Жизнь" Джона Конвея</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <button class="nav-btn action-btn" title="Next step" id="next"></button>
            <button class="nav-btn action-btn" title="Start" id="play"></button>
            <button class="nav-btn action-btn selected" title="Pause" id="pause"></button>
            <button class="nav-btn control-btn" id="clear">Очистить</button>
            <button class="nav-btn control-btn" id="random">Расставить случайно</button>
            <button class="nav-btn action-btn menu-off" title="Settings" id="menu"></button>
        </nav>
    </header>

    <div class="settings settings-hidden" id="settings">
        <div class="settings-wrapper">
            <label for="speed-slider">Скорость поколений</label>
            <input type="range" id="speed-slider" min="10" max="500">
            <label for="density-slider">Плотность случайной расстановки</label>
            <input type="range" id="density-slider" min="2" max="10">
        </div>
        <div class="settings-wrapper">
            <label for="">Каких соседей будет видеть клетка?</label>
            <div class="neighborhood-switch">
                <img src="images/moore.png" id="moore-img" alt="Соседство Мура">
                <label class="switch">
                    <input type="checkbox" id="neighbs-type-switch">
                    <span class="slider"></span>
                </label>
                <img src="images/neumann.png" id="neumann-img" class="neighborhood-switch_img-off" alt="Соседство Фон Неймана">
            </div>
        </div>
        <div class="settings-wrapper">
            <label for="">Количество соседей, при котором клетка оживёт:</label>
            <ul class="neighbors-list neighbors-list-to-born">
                <li class="neighbors-unit">0</li>
                <li class="neighbors-unit">1</li>
                <li class="neighbors-unit">2</li>
                <li class="neighbors-unit neighbors-unit_checked">3</li>
                <li class="neighbors-unit">4</li>
                <li class="neighbors-unit moore-only">5</li>
                <li class="neighbors-unit moore-only">6</li>
                <li class="neighbors-unit moore-only">7</li>
                <li class="neighbors-unit moore-only">8</li>
            </ul>
        </div>
        <div class="settings-wrapper">
            <label for="">Количество соседей, при котором клетка останется живой:</label>
            <ul class="neighbors-list neighbors-list-to-live">
                <li class="neighbors-unit">0</li>
                <li class="neighbors-unit">1</li>
                <li class="neighbors-unit neighbors-unit_checked">2</li>
                <li class="neighbors-unit neighbors-unit_checked">3</li>
                <li class="neighbors-unit">4</li>
                <li class="neighbors-unit moore-only">5</li>
                <li class="neighbors-unit moore-only">6</li>
                <li class="neighbors-unit moore-only">7</li>
                <li class="neighbors-unit moore-only">8</li>
            </ul>
        </div>
    </div>
    
    <main class="container">
        <canvas id="can" width="700" height="500"></canvas>
    </main>

</body>

<script src="js/main.js"></script>

</html>
